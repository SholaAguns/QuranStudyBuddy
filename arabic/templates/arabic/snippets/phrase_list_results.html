{% for phrase in page_obj %}
  <div class="card my-3 phrase_item w-100">
    <div class="card-body d-flex flex-column position-relative">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="card-title phrase_text verse_text">{{ phrase.text }}</h3>
        <input type="checkbox" name="selected_phrases" value="{{ phrase.id }}" class="checkbox">
      </div>
      <p class="card-text text-start phrase_translation">{{ phrase.translation }}</p>
    </div>
    <a href="{% url 'arabic:phrase_detail' pk=phrase.id %}" class="stretched-link"></a>
  </div>
{% endfor %}
