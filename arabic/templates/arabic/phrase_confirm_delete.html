{% extends "base.html" %}
{% load static %}
{% block content %}
<link href="{% static 'css/phrase_style.css' %}" rel="stylesheet"/>

<div class="container text-center">
	<div class="card mb-3 phrase_card mx-auto w-100">
	  {% if phrase.image %}
	  <img src="{{ phrase.image.url }}" class="card-img-top" alt="Phrase Image">
	  {% endif %}
	  <div class="card-body">
	    <h5 class="card-title phrase_text">{{ phrase.text }}</h5>
	    <p class="card-text phrase_translation">{{ phrase.translation }}</p>
	    <p class="card-text"><small class="text-muted">{{ phrase.category }}</small></p>
	  </div>
	</div>

	<!-- Delete Confirmation Message -->
	<div class="my-4">
		<h3 class="text-danger">Are you sure you want to delete this phrase?</h3>
	</div>

	<!-- Confirmation Buttons -->
	<div class="d-flex flex-column flex-sm-row justify-content-center gap-3">
		<form method="POST">
			{% csrf_token %}
			<input type="submit" value="Confirm Delete" class="btn btn-danger w-100 w-sm-auto">
		</form>
		<a href="{% url 'arabic:phrase_list' %}" class="btn btn-secondary w-100 w-sm-auto">Cancel</a>
	</div>
</div>
{% endblock %}
