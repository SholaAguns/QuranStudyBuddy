{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}
<div class="container" >
    <h2>Create a Phrase</h2><br><br>
         <form class="budget-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <br>
            <div align="center">
                <button class="btn btn-primary" type="submit">Save</button>
                <a onclick="javascript:history.back();" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
</div>
{% endblock %}
