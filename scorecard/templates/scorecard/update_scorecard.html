{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h2>Update Scorecard</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Update Scorecard</button>
    </form>
    
    {% if messages %}
      <div class="alert alert-success mt-3">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>
{% endblock %}
