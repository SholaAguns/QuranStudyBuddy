{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="jumbotron selection_panel" align="center" id="getstarted_panel">

  <div class="container" align="center">
    <div class="card" style="width: 18rem;">
    <img class="media-object mw150" src="{% static 'images/no-image-image.jpg' %}" alt="" style="max-height:271px">
    <div class="card-body">
      <div class="card-header">
       Welcome {{user.username}}
      </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><a href="{% url 'quran:chapter_list' %}">Chapters</a></li>
      {% if user.is_authenticated %}
      <li class="list-group-item"><a href="{% url 'arabic:phrase_list' %}">My Phrases</a></li>
      <li class="list-group-item"><a href="{% url 'quran:verse_selection_list' %}">My Verse Selections</a></li>
      <li class="list-group-item"><a href="{% url 'flashcards:flashcardset_list' %}">My Flashcards</a></li>
      <li class="list-group-item"><a href="{% url 'accounts:confirm_delete_user' %}">Close account</a></li>
      {% endif %}
    </ul>

    </div>
  </div>
  </div>
  </div>


{% endblock %}
