{% extends "base.html" %}
{% load static %}
{% block content %}
<link href="{% static 'css/flashcardset_style.css' %}" rel="stylesheet"/>
<div class="container">
	<div class="card my-3 flashcardset_item">
					<div class="card-body">
							<h3 class="card-title flashcardset_text">
								{{ flashcardset.title|truncatechars:28  }}
							</h3>
							<div class="card-text text-start flashcardset_card_info">
								<p>{{flashcardset.type }}</p>
								<p>{{flashcardset.created_dt }}</p>
							</div>
					</div>
	</div>
	<div class="controls">
		<h3>Are you sure you want to delete this deck of flashcards?</h3>
	</div>
	<div class="controls">
		<form method="POST">
			{% csrf_token %}
			<input type="submit" value="Confirm Delete" class="btn btn-outline-danger">
			<a href="{% url 'flashcards:flashcardset_list' %}" class="btn btn-outline-dark">Cancel</a>
		</form>
	</div>


</div>
{% endblock %}
